<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>First Javascript</title>
		<script type = "text/javascript">
			var celsius, fahrenheit;
			celsius = window.prompt("Please enter Celsius", "Enter here");
			fahrenheit = 1.8 * celsius + 32;
			document.writeln("<h3>Celsius is " + celsius + "<br>Fahrenheit is " + fahrenheit + "</h3>");
		</script>
	</head>
	<body>
	</body>
</html>
