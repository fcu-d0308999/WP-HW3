<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Temperature</title>
		<script type = "text/javascript">
			var celsius;	//攝氏溫度變數
			var fahrenheit;		//華氏溫度變數
			celsius = window.prompt("Please enter Celsius", "Enter here");	//攝氏溫度輸入視窗
			
			function celsiusToFahrenheit(temperature){
				return 1.8 * temperature + 32;
			}
			
			fahrenheit = celsiusToFahrenheit(celsius);	//攝氏轉華氏Function
			document.writeln("<h3>Celsius of input is " + celsius + "<br>Fahrenheit is " + fahrenheit + "</h3>");	//顯示攝氏與華氏溫度
		</script>
	</head>
	<body>
	</body>
</html>
